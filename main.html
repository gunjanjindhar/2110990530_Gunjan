<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/jpg" href="/todo.png"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=IBM+Plex+Sans:wght@300&family=Indie+Flower&family=Inter:wght@200;400&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Mukta&family=Space+Mono&family=Work+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <title>MemoTracker</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>&#9776; MemoTracker</h1>
        </div>
        <main>
            <div class="task-container">
                <input type="text" id="search" placeholder="Search tasks...">
                <div class="sort">
                    <label class="sort-label" for="sortCategory">Sort by Category:</label>
                    <select id="sortCategory">
                        <option value="All">All</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                    <label class="status" for="update-status">Sort by Task Status:</label>
                    <select id="update">
                        <option value="All">All</option>
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>

                
                <div class="task-form">
                    <input type="text" id="taskName" placeholder="Enter task...">
                    <input type="date" id="dueDate">
                    <select id="category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                    <button id="addTask">Add Task</button>
                </div>
                
                <ul id="taskList"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
